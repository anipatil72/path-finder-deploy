<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0.25;url=https://codeforces.com/profile/anipatil21">
    <!--
    The 'content' attribute contains two parts:
    - '5' specifies the delay (in seconds) before the redirect happens.
    - 'url=https://www.newwebsite.com' specifies the destination URL.

    After 5 seconds, the browser will automatically redirect to https://www.newwebsite.com.
    -->
</head>
<body>
    <p>If you are not redirected, <a href="https://codeforces.com/profile/anipatil21">click here</a>.</p>
</body>
</html>
